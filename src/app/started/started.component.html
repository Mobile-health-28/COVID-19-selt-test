<main>
  <section style="background:#055702 !important; height: 100vh !important;">
    <div class="container">
      <div class="row justify-content-center pt-3">
        <ngb-carousel #carousel [interval]="3000" [showNavigationIndicators]="false" [showNavigationArrows]="false"
          [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
          <ng-template ngbSlide *ngFor="let item of carouselItems;">
            <div class="col-lg-12 col-md-6 col-sm-12">
              <div class="card rounded-lg py-2 h-50" style="background:#307330 !important;" >
                  <div class="card-content">
                      <div class="card-body">
                        <div class="mx-auto img">
                          <img [src]="item.image" class="card-img mb-1 img-fluid mx-auto" alt="{{item.desc}}">
                        </div>
                        <div class="text-center text-white">
                          <h5 class="mt-1"> {{item.title | titlecase}} </h5>
                          <p class="card-text">{{item.desc | titlecase}}</p>
                        </div>
                      </div>
                  </div>
              </div>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
      <div class="row justify-content-center mt-2 mb-1">
        <div class="text-center text-default">
          <button (click)="goTologinPage()" type="button" class="btn btn-lg rounded-pill warning waves-effect waves-light">
            <span class="bold">Get Started</span>
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
