<div class="page page-signup">
  <div class="page-hero"></div>
  <div class="form-container">
    <form [formGroup]="signupForm">
      <div class="form-group">
        <label for="">name</label>
        <input formControlName="name" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label for="">user name</label>
        <input formControlName="username" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label for="">mobile number</label>
        <input formControlName="phone" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label for="">password</label>
        <input formControlName="password" type="text" class="form-control" />
      </div>
      <div class="btn-container">
        <button (click)="submit()" class="btn btn-from btn-signup">sign up</button>
      </div>
    </form>
    <div class="spacer">
      <span>or</span>
    </div>
    <div class="btn-container">
      <button (click)="loginPage()" class="btn btn-pager btn-login">login</button>
    </div>
  </div>
</div>
