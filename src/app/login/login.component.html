<div class="page page-login">
  <div class="page-hero"></div>
  <div class="form-container">
    <form action="" [formGroup]="loginForm">
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" formControlName="email" class="form-control" />
        <div class="error" *ngIf="(loginForm.dirty || loginForm.touched) && loginForm.controls.email.invalid">
          <p *ngIf="loginForm.controls.email.errors.required">Field required</p>
          <p *ngIf="loginForm.controls.email.errors.email">valid email required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="">password</label>
        <input type="text" formControlName="password" class="form-control" />
        <div class="error" *ngIf="(loginForm.dirty || loginForm.touched) && loginForm.controls.password.invalid">
          <p *ngIf="loginForm.controls.password.errors.required">Field required</p>
        </div>
      </div>
      <div class="btn-container">
        <button (click)="submit()" class="btn btn-from btn-login">login</button>
      </div>
    </form>
    <div class="spacer">
      <span>or</span>
    </div>
    <div class="btn-container">
      <button (click)="signUp()" class="btn btn-pager btn-signup">sign up</button>
    </div>
  </div>
</div>
